<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Télécharger TuniDrive</title>
  <meta name="description" content="Téléchargez l'application TuniDrive pour réserver votre chauffeur privé en Tunisie. Disponible sur Android et iPhone." />

  <!-- Polices (chargement rapide) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --overlay: rgba(0,0,0,0.55); /* assombrit l’arrière-plan */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      overflow: hidden;
      background: #0b3b37; /* couleur de fond au cas où la photo ne charge pas */
    }

    /* Arrière-plan El Jem */
    .bg, .overlay {
      position: fixed; inset: 0; z-index: -2;
    }
    .bg {
      background-image: url('https://res.klook.com/image/upload/w_750,h_469,c_fill,q_85/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/uujmwr7icdveswlae4zf.jpg'); /* El Jem */
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.85);
      transform: scale(1.03); /* évite les bords après blur */
    }
    /* Overlay sombre pour la lisibilité */
    .overlay {
      z-index: -1;
      background: radial-gradient(80% 60% at 50% 30%, rgba(0,0,0,0.25), rgba(0,0,0,0.6)),
                  linear-gradient(var(--overlay), var(--overlay));
    }

    .wrap {
      max-width: 760px;
      width: 100%;
      display: grid;
      gap: 16px;
      align-items: center;
      justify-items: center;
    }

    img.logo {
      width: 128px; height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
    }

    h1 { margin: 8px 0 0; font-size: 2rem; font-weight: 600; }
    p.sub { margin: 4px 0 8px; opacity: .95; }

    .slogan-ar {
      font-family: 'Amiri', serif;
      font-size: 1.6rem;
      direction: rtl;
      line-height: 1.4;
      text-shadow: 0 4px 14px rgba(0,0,0,.55);
      margin: 8px 0 18px;
    }

    .buttons {
      display: flex; gap: 16px; flex-wrap: wrap; justify-content: center;
    }
    .btn-store img {
      height: 56px;
      border-radius: 10px;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      background: rgba(0,0,0,.15);
    }
    .btn-store img:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }

    footer {
      position: fixed; bottom: 10px; left: 0; right: 0;
      text-align: center; font-size: .9rem; opacity: .85;
      padding: 6px 12px;
    }

    /* Petits écrans */
    @media (max-width: 420px) {
      .slogan-ar { font-size: 1.35rem; }
      .btn-store img { height: 50px; }
    }
  </style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const PKG = "com.tunidrive.mobile";
    const PLAY_WEB = "https://play.google.com/store/apps/details?id=" + PKG;
    const PLAY_MARKET = "market://details?id=" + PKG;
    const PLAY_INTENT =
      "intent://details?id=" + PKG +
      "#Intent;scheme=market;package=com.android.vending;" +
      "S.browser_fallback_url=" + encodeURIComponent(PLAY_WEB) + ";end";

    // petit délai "Meta-safe"
    const META_DELAY = 750;

    function isAndroid() { return /android/i.test(ua); }
    function isIOS() { return /iPad|iPhone|iPod/.test(ua) && !window.MSStream; }
    function isFBorIG() { return /FBAN|FBAV|Instagram/i.test(ua); }

    function openPlayStoreAndroid() {
      // 1) Tente d’ouvrir l’app Play Store
      let tried = false;
      function tryMarket() {
        tried = true;
        window.location.href = PLAY_MARKET;
      }
      function tryIntent() {
        window.location.href = PLAY_INTENT;
      }
      function fallbackWeb() {
        window.location.href = PLAY_WEB;
      }

      // Les navigateurs in-app (Facebook/Instagram) gèrent mieux l’INTENT que MARKET
      if (isFBorIG()) {
        setTimeout(tryIntent, META_DELAY);        // intent:// (avec fallback web)
      } else {
        setTimeout(tryMarket, META_DELAY);        // market:// d'abord
        setTimeout(() => { if (tried) tryIntent(); }, META_DELAY + 800);   // puis intent://
      }
      // Dernier recours : page web du Play Store
      setTimeout(fallbackWeb, META_DELAY + 1800);
    }

    if (isAndroid()) {
      openPlayStoreAndroid();
    } else if (isIOS()) {
      setTimeout(() => {
        window.location.replace("https://apps.apple.com/fr/app/tunidrive/id6753982765");
      }, META_DELAY);
    }
  });
</script>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap">
    <!-- ⚠️ Mets ici le BON chemin du logo -->
    <img class="logo" src="https://tunidrive.net/tunidrive-logo.png" alt="TuniDrive" loading="eager" fetchpriority="high">

    <h1>Téléchargez TuniDrive</h1>
    <p class="sub">Votre chauffeur privé en Tunisie — Android & iPhone</p>

    <div class="slogan-ar">ما تفكرش في الكرهبة، فكر وين تحب تمشي</div>

    <div class="buttons">
      <a class="btn-store" href="https://play.google.com/store/apps/details?id=com.tunidrive.mobile" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Google_Play_Store_badge_FR.svg/2560px-Google_Play_Store_badge_FR.svg.png" alt="Disponible sur Google Play">
      </a>
      <a class="btn-store" href="https://apps.apple.com/app/tunidrive/id6753982765" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Download_on_the_App_Store_Badge_FRCA_RGB_blk.svg/2560px-Download_on_the_App_Store_Badge_FRCA_RGB_blk.svg.png" alt="Disponible sur l’App Store">
      </a>
    </div>
  </main>

  <footer>© 2025 TuniDrive – Tous droits réservés</footer>
</body>
</html>
