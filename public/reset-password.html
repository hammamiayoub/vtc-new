<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©initialisation de mot de passe - TuniDrive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #333;
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
            border: 1px solid #e74c3c;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš— TuniDrive</div>
        <div class="spinner"></div>
        <div class="message" id="message">Redirection vers l'application...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            try {
                console.log('ðŸ”— Page de rÃ©initialisation de mot de passe chargÃ©e');
                console.log('ðŸ“ URL complÃ¨te:', window.location.href);
                
                // Extraire les tokens du hash de l'URL
                const hash = window.location.hash.substring(1); // Enlever le #
                console.log('ðŸ”‘ Hash:', hash.substring(0, 100) + '...');
                
                const params = new URLSearchParams(hash);
                
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                const type = params.get('type');
                
                console.log('ðŸ”‘ Tokens extraits du hash:', {
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    type: type,
                    accessTokenLength: accessToken?.length || 0,
                    refreshTokenLength: refreshToken?.length || 0
                });
                
                if (!accessToken || !refreshToken) {
                    // Si pas de tokens dans le hash, vÃ©rifier les query params
                    const urlParams = new URLSearchParams(window.location.search);
                    const tokenFromQuery = urlParams.get('access_token');
                    const refreshFromQuery = urlParams.get('refresh_token');
                    
                    if (tokenFromQuery && refreshFromQuery) {
                        console.log('âœ… Tokens trouvÃ©s dans les query params');
                        redirectToApp(tokenFromQuery, refreshFromQuery);
                        return;
                    }
                    
                    throw new Error('Aucun token de rÃ©initialisation trouvÃ© dans l\'URL. Le lien a peut-Ãªtre expirÃ©.');
                }
                
                // Rediriger vers l'app mobile avec les tokens
                redirectToApp(accessToken, refreshToken);
                
            } catch (error) {
                console.error('âŒ Erreur:', error);
                showError(error.message || 'Une erreur est survenue lors de la redirection.');
            }
            
            function redirectToApp(accessToken, refreshToken) {
                console.log('ðŸš€ Redirection vers l\'app avec tokens');
                
                // Encoder les tokens pour l'URL
                const encodedAccessToken = encodeURIComponent(accessToken);
                const encodedRefreshToken = encodeURIComponent(refreshToken);
                
                console.log('ðŸ“¦ Tokens encodÃ©s:', {
                    accessTokenEncodedLength: encodedAccessToken.length,
                    refreshTokenEncodedLength: encodedRefreshToken.length
                });
                
                // CrÃ©er le deep link vers l'app mobile
                const appDeepLink = `tunidrive://auth/reset-password?access_token=${encodedAccessToken}&refresh_token=${encodedRefreshToken}`;
                
                console.log('ðŸ”— Deep link crÃ©Ã© (premiers caractÃ¨res):', appDeepLink.substring(0, 150) + '...');
                
                // Essayer d'ouvrir l'app mobile
                window.location.href = appDeepLink;
                
                // Si l'app ne s'ouvre pas aprÃ¨s 2 secondes, afficher un message
                setTimeout(() => {
                    document.getElementById('message').innerHTML = 
                        'Si l\'application ne s\'ouvre pas automatiquement, <a href="' + appDeepLink + '" class="button">Cliquez ici</a>';
                }, 2000);
                
                // Fallback: essayer aussi avec le format web
                setTimeout(() => {
                    const webUrl = `https://tunidrive.net/auth/reset-password?access_token=${encodedAccessToken}&refresh_token=${encodedRefreshToken}`;
                    // Si toujours sur la page aprÃ¨s 3 secondes, proposer le lien web
                    if (document.visibilityState === 'visible') {
                        document.getElementById('message').innerHTML += 
                            '<br><br>Ou <a href="' + webUrl + '" class="button">continuer sur le site web</a>';
                    }
                }, 3000);
            }
            
            function showError(message) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = message;
                document.getElementById('message').textContent = 'Erreur de redirection';
                document.querySelector('.spinner').style.display = 'none';
            }
        })();
    </script>
</body>
</html>
