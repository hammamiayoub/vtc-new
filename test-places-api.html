<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Places API</title>
</head>
<body>
    <h1>Test Places API REST</h1>
    <div id="status">Chargement...</div>
    <div id="details"></div>

    <script>
        const API_KEY = 'AIzaSyCHHlwh5ihJp_ywn6T8JBrKQfHR1rg6iBc';
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? 'red' : 'green';
        }
        
        function addDetail(message) {
            const details = document.getElementById('details');
            details.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testPlacesAPI() {
            try {
                updateStatus('Test de l\'API Places REST...');
                addDetail('Clé API: ' + API_KEY.substring(0, 20) + '...');
                
                // Test de l'API Places REST
                const response = await fetch(`https://places.googleapis.com/v1/places:autocomplete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': API_KEY
                    },
                    body: JSON.stringify({
                        input: 'béni',
                        languageCode: 'fr',
                        regionCode: 'TN'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStatus('✅ API Places REST fonctionne !');
                    addDetail('✅ Réponse reçue: ' + JSON.stringify(data).substring(0, 100) + '...');
                } else {
                    updateStatus('❌ Erreur API Places REST', true);
                    addDetail('❌ Status: ' + response.status);
                    addDetail('❌ Status Text: ' + response.statusText);
                    
                    const errorText = await response.text();
                    addDetail('❌ Erreur: ' + errorText);
                }
                
            } catch (error) {
                updateStatus('❌ Erreur de test', true);
                addDetail('❌ Erreur: ' + error.message);
            }
        }
        
        // Lancer le test
        testPlacesAPI();
    </script>
</body>
</html>
